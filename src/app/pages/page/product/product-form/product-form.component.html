<div class="container-fluid">
  <div class="row justify-content-center align-items-center min-vh-75">
    <div class="col-md-6">
      <div class="card" style="background-color: rgba(255, 255, 255, 0.5); margin-top: 50px;">
        <div class="card-header">
          <h3 class="text-center">Product Form</h3>
        </div>
        <div class="card-body">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter Product" [(ngModel)]="name">
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Enter description" [(ngModel)]="newDescription">
          </div>
          <div class="form-group">
            <label for="description">Price</label>
            <input type="number" class="form-control" id="price" placeholder="Enter price" [(ngModel)]="price">
          </div>
          <div class="form-group">
            <label for="description">Product Image</label>
            <input type="text" class="form-control" id="productImg" placeholder="Enter image url" [(ngModel)]="productImg">
          </div>
          <button type="button" class="btn btn-primary btn-block mb-3 mt-3" (click)="addProduct()">Add Todo</button>
          </div>
      </div>
    </div>
  </div>
</div>
